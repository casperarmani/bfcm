<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Analysis Chatbot{% endblock %}</title>
    
    <!-- Local CSS -->
    <link href="{{ url_for('static', path='css/dist/main.css') }}" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200">
    <div class="drawer lg:drawer-open">
        <input id="main-drawer" type="checkbox" class="drawer-toggle" />
        
        <!-- Main Content -->
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="navbar bg-base-100 lg:hidden">
                <div class="flex-none">
                    <label for="main-drawer" class="btn btn-square btn-ghost drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="flex-1">
                    <a href="/" class="btn btn-ghost normal-case text-xl">Video Analysis Chatbot</a>
                </div>
                <div class="flex-none gap-2">
                    <button id="theme-toggle" class="btn btn-ghost btn-circle">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                    </button>
                    <button id="logout-button" class="btn btn-ghost">Logout</button>
                </div>
            </div>
            
            <!-- Page Content -->
            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="drawer-side z-40">
            <label for="main-drawer" class="drawer-overlay"></label>
            <aside class="bg-base-100 w-80 min-h-screen border-r border-base-300">
                <div class="p-4 space-y-4">
                    <div class="flex items-center justify-between">
                        <h1 class="text-2xl font-bold">Video Analysis</h1>
                        <button id="theme-toggle-sidebar" class="btn btn-ghost btn-circle lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                            </svg>
                        </button>
                    </div>
                    <div class="menu bg-base-100 rounded-box">
                        <ul class="menu menu-vertical px-1">
                            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Chat</a></li>
                            <li><a href="/history" class="{% if request.path == '/history' %}active{% endif %}">History</a></li>
                            <li><a href="/settings" class="{% if request.path == '/settings' %}active{% endif %}">Settings</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <!-- Theme Management -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeManager = {
                init() {
                    this.setupThemeToggle('theme-toggle');
                    this.setupThemeToggle('theme-toggle-sidebar');
                    this.loadSavedTheme();
                    this.setupLogoutButton();
                },

                setupThemeToggle(buttonId) {
                    const button = document.getElementById(buttonId);
                    if (button) {
                        button.addEventListener('click', () => this.toggleTheme());
                    }
                },

                toggleTheme() {
                    const html = document.documentElement;
                    const currentTheme = html.getAttribute('data-theme');
                    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                    html.setAttribute('data-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                },

                loadSavedTheme() {
                    const savedTheme = localStorage.getItem('theme') || 'dark';
                    document.documentElement.setAttribute('data-theme', savedTheme);
                },

                setupLogoutButton() {
                    const logoutButton = document.getElementById('logout-button');
                    if (logoutButton) {
                        logoutButton.addEventListener('click', async () => {
                            try {
                                const response = await fetch('/logout', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                });
                                if (response.ok) {
                                    window.location.href = '/login';
                                }
                            } catch (error) {
                                console.error('Logout failed:', error);
                            }
                        });
                    }
                }
            };

            themeManager.init();
        });

        // HTMX Error Handling
        document.body.addEventListener('htmx:error', (evt) => {
            console.error('HTMX Error:', evt.detail.error);
            const toast = document.createElement('div');
            toast.className = 'toast toast-end';
            toast.innerHTML = `
                <div class="alert alert-error">
                    <span>An error occurred. Please try again.</span>
                </div>
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
