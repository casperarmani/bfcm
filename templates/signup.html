{% extends "base.html" %}

{% block title %}Sign Up - Video Analysis Chatbot{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="card bg-base-100 shadow-xl w-full max-w-md">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-6 justify-center">Sign Up</h2>
            
            <div id="error-message" class="alert alert-error hidden"></div>
            
            <form id="signup-form" class="space-y-4"
                  x-data="{ email: '', password: '', isLoading: false }"
                  @submit.prevent="isLoading = true">
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" 
                           x-model="email"
                           name="email" 
                           class="input input-bordered" 
                           required>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" 
                           x-model="password"
                           name="password" 
                           class="input input-bordered" 
                           required>
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" 
                            class="btn btn-primary"
                            :disabled="isLoading">
                        <span class="loading loading-spinner" x-show="isLoading"></span>
                        <span x-text="isLoading ? 'Signing up...' : 'Sign Up'"></span>
                    </button>
                </div>
                
                <div class="divider">OR</div>
                
                <div class="form-control">
                    <a href="/login" class="btn btn-outline btn-secondary">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const errorMessage = document.getElementById('error-message');
    const formData = new FormData(form);

    try {
        const response = await fetch('/signup', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        if (data.success) {
            window.location.href = '/';
        } else {
            errorMessage.textContent = data.message;
            errorMessage.classList.remove('hidden');
        }
    } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'An error occurred during signup';
        errorMessage.classList.remove('hidden');
    }
});
</script>
{% endblock %}
