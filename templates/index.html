{% extends "base.html" %}

{% block title %}Video Analysis Chatbot{% endblock %}

{% block content %}
<div class="container mx-auto max-w-4xl"
     x-data="{ message: '', files: [], isLoading: false }">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <!-- Chat Messages -->
            <div id="chat-container" 
                 class="h-96 overflow-y-auto space-y-4 mb-4"
                 hx-get="/partials/chat-messages"
                 hx-trigger="load, newMessage from:body"
                 hx-swap="innerHTML">
            </div>

            <!-- Chat Form -->
            <form class="space-y-4"
                  @submit.prevent="isLoading = true"
                  hx-post="/send_message"
                  hx-encoding="multipart/form-data"
                  hx-trigger="submit"
                  hx-indicator="#loading-indicator"
                  hx-on::after-request="isLoading = false; message = ''; $refs.fileInput.value = ''; files = []"
                  hx-on::after-receive="document.body.dispatchEvent(new Event('newMessage'))">

                <!-- Loading Indicator -->
                <div id="loading-indicator" class="htmx-indicator">
                    <div class="flex justify-center">
                        <span class="loading loading-spinner loading-lg"></span>
                    </div>
                </div>

                <!-- Message Input -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Message</span>
                    </label>
                    <textarea 
                        class="textarea textarea-bordered h-24" 
                        x-model="message"
                        name="message"
                        placeholder="Type your message here..."
                        required></textarea>
                </div>

                <!-- File Upload -->
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Upload Videos (optional)</span>
                    </label>
                    <input 
                        type="file"
                        class="file-input file-input-bordered w-full"
                        accept="video/*"
                        multiple
                        name="videos"
                        x-ref="fileInput"
                        @change="files = Array.from($event.target.files)">

                    <!-- File List -->
                    <div x-show="files.length > 0" class="mt-2">
                        <div class="alert alert-info">
                            <div>
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <div>
                                    <p x-text="'Selected files: ' + files.length"></p>
                                    <ul class="mt-2 list-disc list-inside">
                                        <template x-for="file in files" :key="file.name">
                                            <li>
                                                <span x-text="file.name"></span>
                                                (<span x-text="(file.size / (1024 * 1024)).toFixed(2) + ' MB'"></span>)
                                            </li>
                                        </template>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="btn btn-primary w-full"
                    :disabled="isLoading || (!message && files.length === 0)">
                    <span class="loading loading-spinner" x-show="isLoading"></span>
                    <span x-text="isLoading ? 'Sending...' : 'Send'"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- History Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mt-8">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Chat History</h2>
                <div id="chat-history"
                     hx-get="/partials/chat-history"
                     hx-trigger="load, newMessage from:body"
                     hx-swap="innerHTML">
                </div>
            </div>
        </div>

        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Video Analysis History</h2>
                <div id="video-history"
                     hx-get="/partials/video-history"
                     hx-trigger="load, newMessage from:body"
                     hx-swap="innerHTML">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize HTMX events
    document.body.addEventListener('htmx:afterSwap', function(event) {
        const chatContainer = document.getElementById('chat-container');
        if (chatContainer) {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });
</script>
{% endblock %}
