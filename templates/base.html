<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Analysis Chatbot{% endblock %}</title>
    
    <!-- Tailwind CSS & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.2/dist/full.css" rel="stylesheet" type="text/css" />
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1d4ed8',
                        secondary: '#4b5563',
                        accent: '#0ea5e9',
                    }
                }
            },
            daisyui: {
                themes: ["light", "dark"],
                darkTheme: "dark",
            }
        }
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen bg-base-200">
    <div class="drawer lg:drawer-open">
        <input id="main-drawer" type="checkbox" class="drawer-toggle" />
        
        <!-- Main Content -->
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <div class="navbar bg-base-100 lg:hidden">
                <div class="flex-none">
                    <label for="main-drawer" class="btn btn-square btn-ghost drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">Video Analysis Chatbot</a>
                </div>
                <div class="flex-none">
                    <button id="logout-button" class="btn btn-ghost">Logout</button>
                </div>
            </div>
            
            <!-- Page Content -->
            <div class="p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="drawer-side">
            <label for="main-drawer" class="drawer-overlay"></label>
            <aside class="bg-base-100 w-80 min-h-screen">
                <div class="p-4">
                    <h1 class="text-2xl font-bold mb-4">Video Analysis Chatbot</h1>
                    <div class="menu bg-base-100 rounded-box">
                        <ul class="menu-vertical">
                            <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Chat</a></li>
                            <li><a href="/history" class="{% if request.path == '/history' %}active{% endif %}">History</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
    
    <!-- Scripts -->
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
